# Configuración básica
sonar.projectKey=matiasscs1_backenMini-Core
sonar.organization=matiasscs1
sonar.projectName=backenMini-Core
sonar.projectVersion=1.0

# Directorios - ¡CAMBIA ESTO! Incluye todo el directorio 'src' para el análisis.
sonar.sources=src
sonar.tests=src/test
sonar.test.inclusions=**/*.spec.js,**/*.test.js

# Cobertura (asegúrate de que coverage/lcov.info existe)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusiones de cobertura - ¡REVISA ESTO CUIDADOSAMENTE!
# Ahora que sonar.sources es 'src', estas exclusiones realmente aplican.
# Si quieres cobertura para models, routes, services, etc., DEBES QUITARLOS de aquí.
# Solo deja lo que NO tenga lógica de negocio que necesites testear.
sonar.coverage.exclusions=\
  src/config/**,\
  src/index.js,\
  src/app.js
  # SI QUIERES COBERTURA PARA ESTOS, ELIMÍNALOS DE AQUÍ:
  # src/libs/**,\
  # src/middlewares/**,\
  # src/models/**,\
  # src/routes/**,\
  # src/services/**

# Exclusiones generales
sonar.exclusions=node_modules/**, .github/**, .env