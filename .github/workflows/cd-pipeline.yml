  post-deployment-monitoring:
    name: Post-Deployment Security Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-production-secure, deployment-policy-validation]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Monitoring Tools
        run: |
          echo "üîß Configurando herramientas de monitoreo..."

          # Instalar herramientas de monitoreo
          sudo apt-get update
          sudo apt-get install -y curl jq netcat-openbsd

          echo "‚úÖ Herramientas de monitoreo instaladas"

      - name: Deploy Monitoring Infrastructure
        run: |
          echo "üìä Desplegando infraestructura de monitoreo..."

          # Crear configuraci√≥n de monitoreo
          cat > monitoring-config.yml << EOF
          monitoring:
            endpoints:
              - name: "health"
                url: "http://localhost:3000/health"
                interval: "30s"
                timeout: "10s"
              - name: "api"
                url: "http://localhost:3000/"
                interval: "60s"
                timeout: "15s"
            security_checks:
              - name: "ssl_certificate"
                type: "certificate_expiry"
                threshold: "30d"
              - name: "security_headers"
                type: "header_validation"
                required_headers: ["X-Content-Type-Options", "X-Frame-Options"]
              - name: "vulnerability_scan"
                type: "periodic_scan"
                interval: "24h"
            alerts:
              - condition: "response_time > 2000ms"
                severity: "warning"
              - condition: "status_code != 200"
                severity: "critical"
              - condition: "security_header_missing"
                severity: "high"
          EOF

          echo "‚úÖ Configuraci√≥n de monitoreo creada"

      - name: Initialize Security Monitoring
        run: |
          echo "üõ°Ô∏è Inicializando monitoreo de seguridad..."

          # Configurar baseline de seguridad
          cat > security-baseline.json << EOF
          {
            "security_baseline": {
              "established_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
              "application_version": "${{ github.sha }}",
              "security_metrics": {
                "expected_response_time": "< 2000ms",
                "expected_status_codes": [200, 201, 204],
                "required_security_headers": [
                  "X-Content-Type-Options",
                  "X-Frame-Options", 
                  "X-XSS-Protection"
                ],
                "ssl_configuration": "TLS 1.2+",
                "allowed_methods": ["GET", "POST", "PUT", "DELETE"],
                "max_request_size": "10MB"
              },
              "compliance_requirements": [
                "OWASP_SECURITY_HEADERS",
                "PCI_DSS_NETWORK_SECURITY",
                "GDPR_DATA_PROTECTION"
              ]
            }
          }
          EOF

          echo "‚úÖ Baseline de seguridad establecido"

      - name: Real-time Security Monitoring
        run: |
          echo "üì° Iniciando monitoreo en tiempo real..."

          # Funci√≥n de monitoreo
          monitor_endpoint() {
            local url=$1
            local name=$2
            
            echo "Monitoreando $name ($url)..."
            
            # Verificar disponibilidad
            if curl -f -s --max-time 10 "$url" > /dev/null; then
              echo "‚úÖ $name: Disponible"
              
              # Medir tiempo de respuesta
              response_time=$(curl -o /dev/null -s -w '%{time_total}' "$url")
              response_ms=$(echo "$response_time * 1000" | bc -l 2>/dev/null || echo "0")
              echo "‚è±Ô∏è $name: Tiempo de respuesta ${response_ms}ms"
              
              # Verificar headers de seguridad
              headers=$(curl -I -s "$url")
              if echo "$headers" | grep -q "X-Content-Type-Options"; then
                echo "‚úÖ $name: X-Content-Type-Options presente"
              else
                echo "‚ö†Ô∏è $name: X-Content-Type-Options faltante"
              fi
              
              if echo "$headers" | grep -q "X-Frame-Options"; then
                echo "‚úÖ $name: X-Frame-Options presente"
              else
                echo "‚ö†Ô∏è $name: X-Frame-Options faltante"
              fi
              
            else
              echo "‚ùå $name: No disponible"
              return 1
            fi
          }

          # Simular monitoreo (en producci√≥n real ser√≠a continuo)
          echo "Simulando monitoreo continuo por 2 minutos..."
          for i in {1..4}; do
            echo "--- Ciclo de monitoreo $i ---"
            monitor_endpoint "http://localhost:3000/health" "Health Endpoint" || true
            monitor_endpoint "http://localhost:3000/" "Main API" || true
            echo "Esperando 30 segundos..."
            sleep 30
          done

          echo "‚úÖ Monitoreo en tiempo real completado"

      - name: Security Metrics Collection
        run: |
          echo "üìä Recolectando m√©tricas de seguridad..."

          # Recolectar m√©tricas del sistema
          CPU_USAGE=$(top -bn1 | grep "Cpu(s)" | awk '{print $2}' | cut -d'%' -f1)
          MEMORY_USAGE=$(free | grep Mem | awk '{printf("%.2f", ($3/$2) * 100.0)}')
          DISK_USAGE=$(df -h / | awk 'NR==2 {print $5}' | sed 's/%//')

          # Recolectar m√©tricas de red
          NETWORK_CONNECTIONS=$(netstat -an | grep :3000 | wc -l)

          # Generar reporte de m√©tricas
          cat > security-metrics.json << EOF
          {
            "security_metrics": {
              "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
              "system_health": {
                "cpu_usage_percent": $CPU_USAGE,
                "memory_usage_percent": $MEMORY_USAGE,
                "disk_usage_percent": $DISK_USAGE,
                "active_connections": $NETWORK_CONNECTIONS
